<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div class="review">
          <div id="reviews">
            {% if reviews %}
              {% for review in reviews %}
                  <div class="row">
                      <div class="col s12">
                        <div class="single-review card">
                          <div class="card-content" style="padding-top: 0 !important">
                            <span class="card-title">{{review.author}}</span>
                            <p>{{review.review}}</p>
                          </div>
                          <div class="card-action">
                            {{review.date}}
                          </div>
                      </div>
                    </div>
                  </div>
              {% endfor %}
            {% endif %}
          </div>
    </div>
</body>
</html>
